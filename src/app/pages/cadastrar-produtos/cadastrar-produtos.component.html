<h1 class="mt-3 mb-3 text-center">Cadastrar Produto</h1>
<form [formGroup]="produtoForm" (submit)="cadastrar()">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="codigoBarras" class="form-label">Código de Barras</label>
          <input type="text" class="form-control" id="codigoBarras"formControlName="codigoBarras">
          Digite entre 3 e 30 caracteres
          <div *ngIf="produtoForm.get('codigoBarras')?.errors?.['required'] && produtoForm.get('codigoBarras')?.touched">
            *Código de Barras obrigatório
          </div>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          Digite entre 3 e 100 caracteres
          <div *ngIf="produtoForm.get('nome')?.errors?.['required'] && produtoForm.get('nome')?.touched">
            *Nome obrigatório
          </div>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input type="number" class="form-control" id="preco" formControlName="preco">
          Digite entre 1 e 10 caracteres
          <div *ngIf="produtoForm.get('preco')?.errors?.['required'] && produtoForm.get('preco')?.touched">
            *Preço obrigatório
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-secondary me-1" routerLink="/produtos">Voltar</a>
    <button class="btn btn-primary" type="submit" [disabled]="produtoForm.invalid">Cadastrar</button>
  </div>
</form>

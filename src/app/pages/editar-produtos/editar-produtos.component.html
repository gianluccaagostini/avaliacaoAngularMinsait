<h1 class="mt-3 mb-3 text-center">Editar Produto</h1>
<form [formGroup]="editarProdutoForm" (submit)="editar()" >
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="codigoBarras" class="form-label">Código de Barras</label>
          <input type="text" class="form-control" id="codigoBarras"formControlName="codigoBarras">
          Digite entre 3 e 30 caracteres
          <div *ngIf="editarProdutoForm.get('codigoBarras')?.errors">
            *Campo é obrigatório
          </div>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          Digite entre 3 e 100 caracteres
          <div *ngIf="editarProdutoForm.get('nome')?.errors">
            *Campo é obrigatório
          </div>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input type="number" class="form-control" id="preco" formControlName="preco">
          Digite entre 1 e 10 caracteres
          <div *ngIf="editarProdutoForm.get('preco')?.errors">
            *Campo é obrigatório
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-secondary me-1" routerLink="/produtos">Voltar</a>
    <button class="btn btn-primary" [disabled]="editarProdutoForm.invalid">Alterar</button>
  </div>
</form>

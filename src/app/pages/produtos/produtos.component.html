<div class="container card rounded mt-3 " data-bs-theme="dark">
  <h1 class="mt-3 mb-3 text-center">Produtos</h1>

  <table class="table table-striped table align-middle p-3 text-center card-body" data-bs-theme="dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Código de Barras</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody class="container-sm">
      <tr *ngFor="let produto of produtos" class="align-bottom text-center">
        <th scope="row ">{{produto.id}}</th>
        <td scope="row">{{produto.codigoBarras}}</td>
        <td scope="row">{{produto.nome}}</td>
        <td scope="row">{{produto.preco | currency: 'BRL'}}</td>
        <td class="text-center">
        <a class="btn btn-primary" type="button">
          <i class="bi bi-pencil-square" [routerLink]="['/produtos/editar/', produto.id]" ></i>
        </a>
        <a class="btn btn-danger ms-1" type="button">
          <i class="bi bi-trash-fill" (click)="excluirProduto(produto.id)"></i>
        </a>
        </td>
      </tr>
      <button type="button" class="btn btn-light ms-2 mt-2 text-center" routerLink="">Voltar</button>
      <button type="button" class="btn btn-success ms-2 mt-2 text-center" routerLink="/produtos/cadastrar">Cadastrar</button>
    </tbody>
  </table>
</div>
